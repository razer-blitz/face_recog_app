<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9fafb; /* Light gray bg like Tailwind gray-50 */
      color: #111827; /* Dark text gray-900 */
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      background: white; /* bg-white */
      border: 1px solid #e5e7eb; /* border gray-200 */
      border-radius: 0.5rem; /* rounded-lg */
      padding: 1.25rem; /* p-5 */
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow */
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem; /* mb-4 */
      border-bottom: 1px solid #e5e7eb; /* divide-y gray-200 */
    }
    .tab {
      padding: 0.5rem 1rem; /* px-4 py-2 */
      font-weight: 600; /* font-semibold */
      cursor: pointer;
      color: #6b7280; /* text-gray-500 */
    }
    .tab.active {
      border-bottom: 2px solid #2563eb; /* border-b-2 border-blue-600 */
      color: #2563eb; /* text-blue-600 */
    }
    h1 {
      margin-bottom: 1rem; /* mb-4 */
      color: #2563eb; /* text-blue-600 primary */
      font-size: 1.5rem; /* text-2xl */
      font-weight: 600;
    }
    input, select {
      width: 90%;
      padding: 0.5rem; /* p-2 */
      margin: 0.5rem 0; /* my-2 */
      border-radius: 0.375rem; /* rounded-md */
      border: 1px solid #d1d5db; /* border-gray-300 */
      background-color: white;
    }
    button, input[type=submit] {
      padding: 0.5rem 1rem; /* px-4 py-2 */
      margin: 0.25rem; /* m-1 */
      border: none;
      border-radius: 0.375rem; /* rounded-md */
      font-weight: 600;
      cursor: pointer;
      background-color: #2563eb; /* bg-blue-600 */
      color: white; /* text-white */
    }
    button:hover, input[type=submit]:hover {
      background-color: #1d4ed8; /* hover:bg-blue-700 */
    }
    video, canvas, img {
      max-width: 100%;
      max-height: 400px;
      border: 1px solid #e5e7eb; /* border gray-200 */
      border-radius: 0.5rem; /* rounded-lg */
      margin: 0.5rem 0; /* my-2 */
    }
    .hidden { display: none; }
    .error { color: #ef4444; /* red-500 */ margin: 0.5rem 0; /* my-2 */ }
    .success { color: #10b981; /* green-500 */ margin: 0.5rem 0; }
    .status-message {
      padding: 0.75rem;
      border-radius: 0.375rem;
      margin-top: 1rem;
    }
    .status-message.error {
      background-color: #fee2e2; /* red-100 */
      color: #ef4444; /* red-500 */
      border: 1px solid #fca5a5; /* red-300 */
    }
    .status-message.success {
      background-color: #d1fae5; /* green-100 */
      color: #10b981; /* green-500 */
      border: 1px solid #6ee7b7; /* green-300 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div id="verify-tab" class="tab active">Verify Face</div>
      <div id="admin-tab" class="tab">Admin</div>
    </div>

    <div id="verify-content">
      <h1>Face Match Capture</h1>
      <form id="verify-form" action="/verify" method="post" enctype="multipart/form-data">
        <label for="reference_name">Reference (optional):</label>
        <select name="reference_name" id="reference_name">
          <option value="">Check all images</option>
        </select>
        <video id="webcam" autoplay></video>
        <canvas id="canvas" class="hidden"></canvas>
        <div id="video-container" class="relative">
          <video id="webcam" autoplay class="w-full h-auto"></video>
          <img id="preview" class="hidden w-full h-auto" alt="Captured Preview">
        </div>
        <input type="file" name="file" id="image-data" accept="image/jpeg" class="hidden">
        <div id="verify-status" class="status-message hidden"></div>
        <div>
          <button type="button" id="start-webcam">Start Webcam</button>
          <button type="button" id="capture" class="hidden">Capture Photo</button>
          <button type="button" id="retake" class="hidden">Retake</button>
        </div>
        <input type="submit" id="verify-submit" value="Upload & Match" disabled>
      </form>
    </div>

    <div id="admin-content" class="hidden">
      <h1>Admin Panel</h1>
      <div id="admin-login">
        <label for="admin-password">Enter Admin Password:</label>
        <input type="password" id="admin-password" placeholder="Password">
        <button type="button" id="admin-login-btn">Login</button>
        <div id="admin-status" class="status-message hidden"></div>
      </div>
      <form id="admin-form" action="/add_user" method="post" enctype="multipart/form-data" class="hidden">
        <input type="text" name="name" id="new-name" placeholder="Enter name" required>
        <input type="text" name="uid" id="new-uid" placeholder="Enter UID (optional)">
        <input type="file" name="file" id="new-image" accept="image/jpeg,image/png" required>
        <div id="admin-upload-status" class="status-message hidden"></div>
        <input type="submit" value="Add User">
      </form>
    </div>
  </div>

  <script>
    const webcam = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const startWebcamButton = document.getElementById('start-webcam');
    const retakeButton = document.getElementById('retake');
    const imageDataInput = document.getElementById('image-data');
    const verifyStatus = document.getElementById('verify-status');
    const preview = document.getElementById('preview');
    const verifyTab = document.getElementById('verify-tab');
    const adminTab = document.getElementById('admin-tab');
    const verifyContent = document.getElementById('verify-content');
    const adminContent = document.getElementById('admin-content');
    const adminLogin = document.getElementById('admin-login');
    const adminForm = document.getElementById('admin-form');
    const adminPassword = document.getElementById('admin-password');
    const adminLoginBtn = document.getElementById('admin-login-btn');
    const adminStatus = document.getElementById('admin-status');
    const adminUploadStatus = document.getElementById('admin-upload-status');
    const verifyForm = document.getElementById('verify-form');
    const verifySubmitButton = document.getElementById('verify-submit');
    const referenceNameSelect = document.getElementById('reference_name');
    let stream = null;

    // Helper function to display messages
    function showMessage(element, message, type) {
      element.textContent = message;
      element.classList.remove("hidden", "error", "success");
      element.classList.add(type);
    }

    // Populate the reference names dropdown
    async function populateUserDropdown() {
      try {
        const response = await fetch('/get_users');
        if (!response.ok) throw new Error("Failed to fetch user list.");
        const users = await response.json();
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.name;
          option.textContent = user.name;
          referenceNameSelect.appendChild(option);
        });
      } catch (err) {
        console.error("Error populating user list:", err);
      }
    }
    
    // Initial call to populate the dropdown
    populateUserDropdown();

    // Tabs
    verifyTab.onclick = () => {
      verifyTab.classList.add("active");
      adminTab.classList.remove("active");
      verifyContent.classList.remove("hidden");
      adminContent.classList.add("hidden");
    };
    adminTab.onclick = () => {
      adminTab.classList.add("active");
      verifyTab.classList.remove("active");
      adminContent.classList.remove("hidden");
      verifyContent.classList.add("hidden");
    };

    // Admin login
    adminLoginBtn.onclick = async () => {
      showMessage(adminStatus, "", "hidden");
      if (!adminPassword.value) {
        showMessage(adminStatus, "Please enter a password.", "error");
        return;
      }
      try {
        const response = await fetch('/admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: adminPassword.value })
        });
        const result = await response.json();
        if (result.success) {
          adminLogin.classList.add("hidden");
          adminForm.classList.remove("hidden");
          showMessage(adminStatus, "Login successful!", "success");
        } else {
          showMessage(adminStatus, result.message || "Invalid password.", "error");
        }
      } catch {
        showMessage(adminStatus, "Error verifying password.", "error");
      }
    };

    // Webcam start
    startWebcamButton.onclick = async () => {
      showMessage(verifyStatus, "", "hidden");
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        webcam.srcObject = stream;
        webcam.onloadedmetadata = () => {
          canvas.width = webcam.videoWidth;
          canvas.height = webcam.videoHeight;
        };
        startWebcamButton.classList.add("hidden");
        captureButton.classList.remove("hidden");
        webcam.classList.remove("hidden");
        preview.classList.add("hidden");
        verifySubmitButton.disabled = true;
      } catch (err) {
        showMessage(verifyStatus, "Error accessing webcam: " + err.message, "error");
      }
    };

    // Capture photo
    captureButton.onclick = () => {
      const context = canvas.getContext("2d");
      context.drawImage(webcam, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        if (!blob) {
          showMessage(verifyStatus, "Failed to capture image.", "error");
          return;
        }
        const file = new File([blob], "webcam_capture.jpg", { type: "image/jpeg" });
        const dt = new DataTransfer();
        dt.items.add(file);
        imageDataInput.files = dt.files;
        
        // Display the captured image and hide the webcam
        webcam.classList.add("hidden");
        preview.src = URL.createObjectURL(file);
        preview.classList.remove("hidden");
        captureButton.classList.add("hidden");
        retakeButton.classList.remove("hidden");
        verifySubmitButton.disabled = false;
        showMessage(verifyStatus, "Photo captured. Click 'Upload & Match' to verify or 'Retake' to try again.", "success");
      }, "image/jpeg", 0.9);
    };

    // Retake photo
    retakeButton.onclick = () => {
      webcam.classList.remove("hidden");
      preview.classList.add("hidden");
      retakeButton.classList.add("hidden");
      captureButton.classList.remove("hidden");
      verifySubmitButton.disabled = true;
      imageDataInput.files = null; // Clear the file input
      showMessage(verifyStatus, "Webcam is ready. Please capture a new photo.", "success");
    };

    // Form submission
    verifyForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showMessage(verifyStatus, "", "hidden");

      if (!imageDataInput.files || imageDataInput.files.length === 0) {
        showMessage(verifyStatus, "Please capture a photo before submitting.", "error");
        return;
      }

      const formData = new FormData(verifyForm);
      verifySubmitButton.disabled = true;
      showMessage(verifyStatus, "Processing, please wait...", "success");

      try {
        const response = await fetch('/verify', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        if (response.ok) {
          showMessage(verifyStatus, result.message, "success");
        } else {
          showMessage(verifyStatus, result.message || "An error occurred.", "error");
        }
      } catch (err) {
        showMessage(verifyStatus, "Error during verification. Check your network or server connection.", "error");
      } finally {
        verifySubmitButton.disabled = false;
      }
    });
    
    adminForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      showMessage(adminUploadStatus, "", "hidden");

      if (!document.getElementById("new-image").files.length) {
        showMessage(adminUploadStatus, "Please select an image.", "error");
        return;
      }
      if (!document.getElementById("new-name").value.trim()) {
        showMessage(adminUploadStatus, "Name is required.", "error");
        return;
      }

      const formData = new FormData(adminForm);
      const submitButton = e.target.querySelector('input[type="submit"]');
      submitButton.disabled = true;
      showMessage(adminUploadStatus, "Adding user...", "success");

      try {
        const response = await fetch('/add_user', {
          method: 'POST',
          body: formData,
        });
        const result = await response.json();
        if (response.ok) {
          showMessage(adminUploadStatus, result.message || 'User added successfully!', "success");
          // Clear form fields
          adminForm.reset(); 
          // Re-populate the dropdown
          populateUserDropdown();
        } else {
          showMessage(adminUploadStatus, result.message || "An error occurred.", "error");
        }
      } catch (err) {
        showMessage(adminUploadStatus, "Error adding user. Check your network or server connection.", "error");
      } finally {
        submitButton.disabled = false;
      }
    });

    window.onbeforeunload = () => { if (stream) stream.getTracks().forEach(t => t.stop()); };
  </script>
</body>
</html>
