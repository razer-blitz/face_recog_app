<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    video, canvas { border: 1px solid black; margin: 10px; }
    .hidden { display: none; }
    #verify-error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Face Recognition</h1>

  <!-- Webcam preview -->
  <video id="webcam" autoplay playsinline></video>
  <canvas id="canvas" class="hidden"></canvas>

  <div>
    <button id="startWebcam">Start Webcam</button>
    <button id="capture" class="hidden">Capture</button>
  </div>

  <!-- Upload form -->
  <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/add_user">
    <input type="text" name="name" placeholder="Enter Name" required><br><br>
    <input type="file" name="file" accept="image/*"><br><br>
    <input type="hidden" name="image_data" id="imageDataInput">
    <button type="submit">Add User</button>
  </form>

  <div id="verify-error" class="hidden"></div>

  <script>
    const webcam = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const startWebcamButton = document.getElementById('startWebcam');
    const captureButton = document.getElementById('capture');
    const imageDataInput = document.getElementById('imageDataInput');
    const uploadForm = document.getElementById('uploadForm');
    const verifyError = document.getElementById('verify-error');

    let stream = null;

    startWebcamButton.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcam.srcObject = stream;

        webcam.onloadedmetadata = () => {
          // optional: scale down while keeping aspect ratio
          const MAX_SIZE = 600;
          let scale = Math.min(MAX_SIZE / webcam.videoWidth, MAX_SIZE / webcam.videoHeight, 1);
          canvas.width = Math.floor(webcam.videoWidth * scale);
          canvas.height = Math.floor(webcam.videoHeight * scale);

          console.log('Webcam started:', webcam.videoWidth, 'x', webcam.videoHeight);
        };

        captureButton.classList.remove('hidden');
        startWebcamButton.classList.add('hidden');
        verifyError.classList.add('hidden');
      } catch (err) {
        verifyError.textContent = 'Error accessing webcam: ' + err.message;
        verifyError.classList.remove('hidden');
        console.error('Webcam error:', err);
      }
    });

    captureButton.addEventListener('click', () => {
      try {
        imageDataInput.value = null;
        verifyError.classList.add('hidden');

        const context = canvas.getContext('2d');
        context.drawImage(webcam, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
          if (!blob) {
            verifyError.textContent = 'Failed to capture image.';
            verifyError.classList.remove('hidden');
            return;
          }
          const file = new File([blob], 'webcam_capture.jpg', { type: 'image/jpeg' });

          // Add to hidden input via DataTransfer
          const dt = new DataTransfer();
          dt.items.add(file);
          document.querySelector('input[name="file"]').files = dt.files;

          // Submit automatically
          uploadForm.submit();
        }, 'image/jpeg', 0.8);
      } catch (err) {
        verifyError.textContent = 'Error capturing image: ' + err.message;
        verifyError.classList.remove('hidden');
        console.error('Capture error:', err);
      }
    });
  </script>
</body>
</html>
