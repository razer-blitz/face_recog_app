<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a; /* Dark background */
      color: #f1f5f9; /* Light text */
    }
    .tab-button.active {
      border-bottom: 2px solid #3b82f6;
      color: #3b82f6;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-2xl p-6 bg-gray-900 rounded-lg shadow-lg">
    <!-- Tabs -->
    <div class="flex justify-center mb-6 space-x-6">
      <button id="verifyTab" class="tab-button active text-lg font-semibold">Verify Face</button>
      <button id="adminTab" class="tab-button text-lg font-semibold">Admin</button>
    </div>

    <!-- Verify Section -->
    <div id="verifySection">
      <h2 class="text-2xl font-bold text-center mb-4">Face Match Capture</h2>

      <!-- Reference dropdown -->
      <form id="verifyForm" action="/verify" method="post" enctype="multipart/form-data" class="space-y-4">
        <label for="reference_name" class="block text-sm">Reference (optional):</label>
        <select name="reference_name" id="reference_name"
                class="w-full px-3 py-2 text-black rounded">
          <option value="">Check all images</option>
          {% for name in reference_names %}
          <option value="{{ name }}">{{ name }}</option>
          {% endfor %}
        </select>

        <!-- Captured image preview -->
        <div class="mt-4">
          <h3 class="text-center mb-2">Captured Preview</h3>
          <img id="preview" alt="Captured Preview"
               style="display:none; max-width:100%; max-height:480px; margin:10px auto; object-fit:contain; border-radius:8px;" />
        </div>

        <!-- Webcam and upload buttons -->
        <div class="flex justify-center space-x-4 mt-4">
          <button type="button" id="startWebcam" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Start Webcam</button>
          <button type="submit" class="px-4 py-2 bg-green-600 rounded hover:bg-green-700">Upload & Match</button>
        </div>
        <input type="file" id="fileInput" name="file" class="hidden" accept="image/*" />
      </form>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" class="hidden">
      <h2 class="text-2xl font-bold text-center mb-4">Admin Login</h2>
      <form id="adminForm" method="post" action="/admin" class="space-y-4">
        <input type="password" name="password" placeholder="Enter Admin Password"
               class="w-full px-3 py-2 text-black rounded" required>
        <button type="submit" class="w-full px-4 py-2 bg-red-600 rounded hover:bg-red-700">Login</button>
      </form>
    </div>

    <!-- Messages -->
    {% if message %}
    <div class="mt-6 p-4 bg-gray-800 text-center rounded">
      {{ message }}
    </div>
    {% endif %}
  </div>

  <script>
    // Tab switching
    const verifyTab = document.getElementById("verifyTab");
    const adminTab = document.getElementById("adminTab");
    const verifySection = document.getElementById("verifySection");
    const adminSection = document.getElementById("adminSection");

    verifyTab.addEventListener("click", () => {
      verifyTab.classList.add("active");
      adminTab.classList.remove("active");
      verifySection.classList.remove("hidden");
      adminSection.classList.add("hidden");
    });

    adminTab.addEventListener("click", () => {
      adminTab.classList.add("active");
      verifyTab.classList.remove("active");
      adminSection.classList.remove("hidden");
      verifySection.classList.add("hidden");
    });

    // Webcam & preview
    const startWebcamBtn = document.getElementById("startWebcam");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    startWebcamBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        video.play();

        // After 2 seconds, capture a frame
        setTimeout(() => {
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext("2d").drawImage(video, 0, 0);

          canvas.toBlob((blob) => {
            const file = new File([blob], "capture.png", { type: "image/png" });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            fileInput.files = dataTransfer.files;

            preview.src = URL.createObjectURL(file);
            preview.style.display = "block"; // show only after capture
          }, "image/png");

          stream.getTracks().forEach(track => track.stop());
        }, 2000);
      } catch (err) {
        alert("Webcam access denied or unavailable.");
      }
    });
  </script>
</body>
</html>
